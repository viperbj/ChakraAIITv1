<body>
    <h1 align="center">Get In Touch With Us</h1>
    <h6 align="center">Tell us about your project. We know how to incorporate the tech solutions that best suit your case. Just drop us a line to get yours!</h6>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <div class="contact-wrapper form-style-two pt-115">
                <h4 class="contact-title pb-10"><i class="lni lni-envelope"></i> Leave <span>A Message.</span></h4>
                
                <form id="contact-form" action="assets/contact.php" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-input mt-25">
                                <label>Name</label>
                                <div class="input-items default">
                                    <input name="name" type="text" placeholder="Name">
                                    <i class="lni lni-user"></i>
                                </div>
                            </div> <!-- form input -->
                        </div>
                        <div class="col-md-6">
                            <div class="form-input mt-25">
                                <label>Email</label>
                                <div class="input-items default">
                                    <input type="email" name="email" placeholder="Email">
                                    <i class="lni lni-envelope"></i>
                                </div>
                            </div> <!-- form input -->
                        </div>
                        <div class="col-md-12">
                            <div class="form-input mt-25">
                                <label>Message</label>
                                <div class="input-items default">
                                    <textarea name="message" placeholder="Enter Message"></textarea>
                                    <i class="lni lni-pencil-alt"></i>
                                </div>
                            </div> <!-- form input -->
                        </div>
                        <p class="form-message"></p>
                        <div class="col-md-12">
                            <div class="form-input light-rounded-buttons mt-30">
                                <button class="main-btn light-rounded-two">Send Message</button>
                            </div> <!-- form input -->
                        </div>
                    </div> <!-- row -->
                </form>
            </div> <!-- contact wrapper form -->
        </div>
    </div> <!-- row -->
